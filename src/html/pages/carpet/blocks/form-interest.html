<section class="form" aria-labelledby="section-form-interest">
  <div class="form__container container">
    <form class="form-inner" id="form-interest" action="#">
      <div class="form-inner__image ibg">
        <img src="@img/images/pages/carpet/form/2.jpg" alt="" loading="lazy">
      </div>
      <div class="form-inner__content">
        <div class="form-inner__header">
          <h2 class="title-h2" id="section-form-interest">Заинтересовал продукт?</h2>
        </div>
        <div class="form-inner__inputs">
          <div class="form-inner__input" data-desktop-placeholder="Введите имя: Иванов Иван *" data-mobile-placeholder="Имя *">
            <input id="form-interest-name" name="form-interest-name" type="text" inputmode="text" placeholder="Введите имя" required aria-label="Введите имя">
          </div>
          <div class="form-inner__input" data-desktop-placeholder="Введите телефон:  +7 (000) 000-00-00 *" data-mobile-placeholder="Телефон *">
            <input id="form-interest-tel" name="form-interest-tel" type="tel" inputmode="tel" pattern="\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}" placeholder="Введите телефон" required data-tel
              aria-label="Введите телефон">
          </div>
        </div>
        <button class="form-inner__button button" type="submit">
          <span class="button__text">Перезвоните мне</span>
          <span class="button__icon" aria-hidden="true">
            <svg width="16" height="16">
              <use xlink:href="#icon-next"></use>
            </svg>
          </span>
        </button>
      </div>
    </form>
  </div>
</section>
